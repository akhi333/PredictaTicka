<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Flow Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative h-screen w-screen overflow-hidden">

  <!-- Background Video -->
  <video autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover z-0">
    <source src="your-background-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Form Overlay -->
  <div class="relative z-10 flex items-center justify-center h-full bg-black/50">
    <form class="bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-md space-y-6">
      <h2 class="text-2xl font-bold text-gray-800 text-center">Get in Touch</h2>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" placeholder="Your full name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" placeholder="you@example.com" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Mobile</label>
        <input type="tel" placeholder="+1 234 567 890" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>
      
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition">
        Submit
      </button>
    </form>
  </div>

</body>
</html>
